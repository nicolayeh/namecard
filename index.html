<style>
@import url('https://fonts.googleapis.com/css?family=Noto+Sans+TC:300,700&display=swap&subset=chinese-traditional');
body{
  font-family: 'Noto Sans TC', Helvetica, Arial, sans-serif;
}
.bg
{
    position: fixed;
    top: 0%;
    left: 0%;
    right: 0%;
    bottom: 0%;
    background: #444;
    padding: 0rem;
    z-index: -99;
    background: url(pic/bg.jpg) no-repeat center center fixed; 
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
}


.shadow{
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color:rgba(255, 255, 255, 0.91);
    opacity: 0;
    z-index: 9;
    animation-name: fadeIn;
    animation-duration: 1.5s;
    animation-timing-function: ease-out;
    animation-iteration-count: 1;
    animation-fill-mode: forwards;
}

@keyframes fadeIn{
  from{
  }
  to{
    opacity: 1;
  }
}
@keyframes vibrate {
  0% {
    transform: translate(0);
  }
  20% {
    transform: translate(-1px, 1px);
  }
  40% {
    transform: translate(-1px, -1px);
  }
  60% {
    transform: translate(1px, 1px);
  }
  80% {
    transform: translate(1px, -1px);
  }
  100% {
    transform: translate(0);
  }
}
.box{
  width: 100%;
  height: 100%;
  z-index: 99999;
  opacity: 0;
  animation-name: fadeIn;
  animation-delay: 1s;
  animation-duration: .5s;
  animation-iteration-count: 1;
  animation-fill-mode: forwards;
  
  padding: 20vh 0px;
}
.icon{
    width: 50%;
    max-width: 500px;
    display: block;
    margin: 0 auto;
    animation: vibrate 0.8s linear infinite both;

}

.row{
  width: 95%;
  display: flex;
  margin: 2rem auto;
  max-width: 550px;
  cursor: pointer;
}
.row .left{
  flex: 0 1 18%;
  padding: .5rem;
}
.row .left img{
  
  width: 100%;
  border-radius: 5px;
  border: #ddd solid 0.5px;
  margin: .5rem 0;
}
.row .bar{
  background-color: #888;
  flex: 0 0 0;
  content: " ";
  padding: 12px 1px;
  margin: .9rem 0rem .9rem .75rem;
}
.row .right{
  flex: 1 1 80%;
  padding: 1rem .5rem;
}

.row .right .title{
  margin-top: .25rem;
  margin-bottom: .25rem;
  font-weight: 700;
  font-size: 1.1rem;
  color: #111;
}

.row .right .content{
  margin-top: .25rem;
  margin-bottom: .25rem;
  font-size: .9rem;
  color: #555;
}

@media (max-width: 991.98px) {
.box{
  padding: 28vh 0px;
}
.icon{
  width: 90%;
} 
.row .left{
  flex: 0 1 28%;
}
.row .right{
  flex: 0 1 70%;
}

}



    </style>
<section id="main">
    <div class="bg">
        <div class="shadow"></div>
    </div>
    <div class="box">
        <img src="pic/moto.gif" class="icon">
        <div class="row" onclick="window.open('https://www.pixnet.net/pcard/869095d971efb07b01/article/8a62e530-e699-11e9-8e01-7b88d1368dd0')">
          <div class=left>
            <img src="pic/info1.jpg">
          </div>
          <div class="bar"></div>
          <div class="right">
            <p class="title">山莊藝術走廊畫展</p>
            <p class="content">文化價值在於人與人之間的互動分享，我致力於拓展文藝視界...</p>
          </div>
        </div>
    </div>
